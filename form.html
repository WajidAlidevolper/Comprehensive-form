<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<style>
	h2{
		text-align: center;
		font-size: 35px;
		font-weight: bolder;
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		body{
			font-size: 21px;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			font-weight: bolder;
		}
</style>
<main class="form-container">
	<section>
		<form action="form-container">
		<form action="#" method="post">
			<h2>Comprehensive Form</h2>
			<fieldset>
				<legend>Personal Information</legend>
				<label for="first name">First Name</label>
				<input type="text"id="FirstName"name="firstName" required>
				<label for="lastname">LastName</label>
				<input type="text"id="lastname" name="required">
				<label for="Password">Password</label>
				<input type="password"id="password" name="required">
				<label for="Email">Email</label>
				<input type="Email"id="email" name="required">
				<label for="birthday">Birthday</label>
				<input type="date"id="birthday" name="required">
			</fieldset>
			<fieldset>
				<legend>preferences</legend>
				<label for="Gender">Gender:</label>
				<div class="radio-group">
					<label><input type="radio"id="male" name="gender" value="male">Male</label>
					<label><input type="radio"id="female" name="gender" value="female">Female</label>
					<label><input type="radio"id="other" name="gender" value="other">Other</label>
				</div>
				<label for="hobbies">Hobbies</label>
				<div class="CheckGroup">
					<label><input type="checkbox"id="hobby1" name="hobbies" value="reading">Reading</label>
					<label><input type="checkbox"id="hobby2" name="hobbies" value="traveling">Traveling</label>
					<label><input type="checkbox"id="hobby3" name="hobbies" value="sports">Sports</label>
				</div>
				<label for="country">Country</label>
				<select id="Country" name"Country" required>
					<option value="usa">USA</option>
					<option value="Canada">Canada</option>
					<option value="uk">Uk</option>
					<option value="astralia">Autralia</option>
					</select>
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="4" required></textarea>
					</fieldset>
					<fieldset>
						<legend>Additional Information</legend>
						<label for="hidden">Hidden Field:</label>

						<input type="hidden" id="hidden" name="hidden" value="hiddenValue">
						<label for="file">Upload File</label>
						<input type="file" id="file" name="file">
						<label for="quantity">Quantity</label>
						<input type="number" id="quantity" name="quantity" min="1" max="10" required>
					</fieldset>
					<div class="button.group">
						<button type="submit">Submit</button>
						<button type="reest">Resets</button>
					</div>
					</form>			

					</form>
					</section>
					</body>
					</html>
